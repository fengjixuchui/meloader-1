spt_lp_bup {
    device cse_mIA486 {
        type = usercpu;
    },
    include chipset {
        pch_cfg = "cfg/spt_lp.cfg";
    },
    include sofware {
        me_11 = "cfg/me_11.0.0.1205.cfg";
    },
    module bup {
        path = "testmod/bup";
        write_seg_32 = 0x2D000;
        read_seg_32 = 0x2D016;
        write_seg_8 = 0x2D026;
        read_seg_8 = 0x2D032;
    },
    cfg loader {
        module=bup;
        romlib=rom_user;
        syslib=syslib_1205;
        cpu=cse_mIA486;
    },
    snowball bootpart {
        value = "FTPR";
    },
    snowball dfx_data {
        size = 4;
    },
    snowball rom_bist {
        size = 8;
        value = 0x800;
    },
    snowball curr_keys {
        size = 128;
    },
    snowball prev_keys {
        size = 128;
    }
}